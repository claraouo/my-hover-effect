<!DOCTYPE html>
<html>
<head>
  <title>Hover Effect</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .image-container {
      position: relative;
      width: 300px; /* 圖片寬度，可依需求調整 */
      height: auto;
      overflow: hidden;
    }
    .image-container img {
      display: block;
      width: 100%;
      height: auto;
      transition: opacity 0.4s ease; /* 平滑過渡效果 */
    }
    .grayscale-image {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 1; /* 預設顯示灰階圖片 */
    }
    .color-image {
      opacity: 0; /* 預設隱藏彩色圖片 */
    }
    .image-container:hover .grayscale-image {
      opacity: 0; /* 滑鼠懸停時隱藏灰階圖片 */
    }
    .image-container:hover .color-image {
      opacity: 1; /* 滑鼠懸停時顯示彩色圖片 */
    }
  </style>
</head>
<body>

<div class="image-container">
  <img src="https://res.cloudinary.com/dslyfvqvj/image/upload/v1756451404/Group_2_3_bzhfrs.png" alt="Grayscale Image" class="grayscale-image">
  <img src="https://res.cloudinary.com/dslyfvqvj/image/upload/v1756451417/Group_2_2_ed1tvr.png" alt="Color Image" class="color-image">
</div>

</body>
</html>
